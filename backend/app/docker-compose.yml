version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aws-chatbot-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+psycopg://agent:agent_secret@db:5432/agent_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: aws-chatbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_secret
      POSTGRES_DB: agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
