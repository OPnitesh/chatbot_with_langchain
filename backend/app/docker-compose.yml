version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-agent
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://agent:agent_secret@db:5432/agent_db
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount prompts if you edit them without rebuild
      - ./system_prompt.txt:/app/system_prompt.txt:ro

  db:
    image: postgres:16-alpine
    container_name: langchain-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_secret
      POSTGRES_DB: agent_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: